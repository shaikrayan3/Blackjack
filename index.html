<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container-5">
        <h2>Blackjack</h2>
        <h3><span id = "blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id = "your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id ="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <th><span id="wins">0</span></th>
                    <th><span id="losses">0</span></th>
                    <th><span id="draws">0</span></th>
                </tr>
            </table>
        </div>
    </div>
    <div class="container-5">
        <h3>Rules</h3>
        <ol>
            <li>Press the hit button till you are satisified with the sum</li>
            <li>Now press the stand button to check the dealer's card's </li>
            <li>Press Deal to start again </li>
        </ol>
    </div>
    <script src="./static/js/script.js"></script>
</body>
</html>
